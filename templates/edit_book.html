{% extends 'base.html' %}

{% block content %}
<h2>Edit Book</h2>
<form method="post">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ book.title }}"><br>
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" value="{{ book.author }}"><br>
    <label for="total_copies">Total Copies:</label><br>
    <input type="number" id="total_copies" name="total_copies" value="{{ book.total_copies }}"><br><br>
    <button type="submit">Update Book</button>
</form>
{% endblock %}
